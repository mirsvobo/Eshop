<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Nastavení / Obnovení hesla</title>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="mb-4 text-center">Nastavení / Obnovení hesla</h1>
                <p class="text-center text-muted mb-4">Zadejte svou emailovou adresu. Zašleme vám odkaz pro nastavení nebo obnovení vašeho hesla.</p>

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}">Instrukce odeslány.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}">Chyba při žádosti.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/zapomenute-heslo}" th:object="${forgotPasswordDto}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Vaše emailová adresa <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" th:errorclass="is-invalid" id="email" th:field="*{email}" required autofocus placeholder="vas.email@domena.cz">
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}">Chyba emailu</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Odeslat odkaz pro nastavení/obnovu</button>

                    <div class="mt-4 text-center">
                        <a th:href="@{/prihlaseni}">Zpět na přihlášení</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
