<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-layout}">
<head>
    <title>Správa Designů</title>
</head>
<body>

<section layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Designy Produktů</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/admin/designs/new}" class="btn btn-sm btn-success">
                <i class="bi bi-plus-circle"></i> Vytvořit nový design
            </a>
        </div>
    </div>

    <div th:if="${designs == null or #lists.isEmpty(designs)}" class="alert alert-info">
        Nebyly nalezeny žádné designy.
    </div>

    <div th:unless="${designs == null or #lists.isEmpty(designs)}" class="table-responsive">
        <table class="table table-striped table-sm table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Název</th>
                <th>Popis</th>
                <th>Aktivní</th>
                <th>Akce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="design : ${designs}">
                <td th:text="${design.id}">1</td>
                <td>
                    <a th:href="@{/admin/designs/{id}/edit(id=${design.id})}" th:text="${design.name}">Název Designu</a>
                </td>
                <td th:text="${#strings.abbreviate(design.description, 100)}">Krátký popis...</td>
                <td>
                    <span th:if="${design.active}" class="badge bg-success">Ano</span>
                    <span th:unless="${design.active}" class="badge bg-danger">Ne</span>
                </td>
                <td>
                    <a th:href="@{/admin/designs/{id}/edit(id=${design.id})}" class="btn btn-sm btn-outline-primary" title="Upravit">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <form th:action="@{/admin/designs/{id}/delete(id=${design.id})}" method="post" class="d-inline" onsubmit="return confirm('Opravdu chcete deaktivovat tento design? Produkty, které ho používají, ho nebudou moci dále vybrat.');">
                        <input type="hidden" name="_method" value="POST"/> <button type="submit" class="btn btn-sm btn-outline-danger" title="Deaktivovat">
                        <i class="bi bi-toggle-off"></i>
                    </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>

</body>
</html>
