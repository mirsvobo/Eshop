<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Přihlášení</title>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="mb-4 text-center">Přihlášení</h1>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Nesprávné uživatelské jméno nebo heslo.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Byli jste úspěšně odhlášeni.
                </div>
                <div th:if="${param.registraceSuccess}" class="alert alert-success" role="alert">
                    Registrace proběhla úspěšně. Nyní se můžete přihlásit.
                </div>

                <form th:action="@{/prihlaseni}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">E-mailová adresa</label>
                        <input type="email" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Heslo</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>

                    <div class="mt-3 text-center">
                        <a href="#">Zapomenuté heslo?</a>
                    </div>
                    <div class="mt-4 text-center">
                        Chcete vytvořit účet? <a th:href="@{/registrace}">Zaregistrovat se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
