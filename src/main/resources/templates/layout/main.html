<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0-rc.17/dist/cookieconsent.css" />

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Dřevníky Kolář</title>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div id="page-loader" class="page-loader">
    <div class="spinner"></div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand me-auto d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logo.webp}" alt="Dřevníky Kolář Logo"
                 class="navbar-logo-img me-2"> <span class="navbar-brand-text">Dřevníky Kolář</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/' ? 'active' : ''}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/o-nas}" th:classappend="${#httpServletRequest != null and #strings.startsWith(#httpServletRequest.requestURI, '/o-nas') ? 'active' : ''}">O nás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produkty}" th:classappend="${#httpServletRequest != null and (#strings.startsWith(#httpServletRequest.requestURI, '/produkty') or #strings.startsWith(#httpServletRequest.requestURI, '/produkt/')) ? 'active' : ''}">Produkty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produkt/na-miru}" th:classappend="${#httpServletRequest != null and #strings.endsWith(#httpServletRequest.requestURI, '/na-miru') ? 'active' : ''}">Na míru</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#kontaktni-udaje">Kontakt</a>
                </li>
                <li class="nav-item d-none d-lg-block mx-2"><span class="nav-link disabled">|</span></li>

                <li class="nav-item">
                    <a class="nav-link position-relative" th:href="@{/kosik}" title="Nákupní košík">
                        <i class="bi bi-basket3-fill me-1"></i> Košík
                        <span th:if="${sessionCart != null and sessionCart.itemCount > 0}"
                              class="badge rounded-pill bg-danger ms-1 position-absolute top-0 start-100 translate-middle"
                              style="font-size: 0.65em; padding: 0.2em 0.4em; margin-top: 0.4rem;"
                              th:text="${sessionCart.itemCount}">0</span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/prihlaseni}">
                        <i class="bi bi-person-circle me-1"></i> Přihlásit se
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Můj účet">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">Účet</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAccount">
                        <li><a class="dropdown-item" th:href="@{/muj-ucet/objednavky}">Moje objednávky</a></li>
                        <li><a class="dropdown-item" th:href="@{/muj-ucet/profil}">Můj profil</a></li>
                        <li><a class="dropdown-item" th:href="@{/muj-ucet/adresy}">Moje adresy</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/odhlaseni}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">Odhlásit se</button>
                            </form>
                        </li>
                    </ul>
                </li>

                <li class="nav-item ms-2">
                    <form th:action="@{/nastavit-menu}" method="post" id="currency-form" class="d-inline-block">
                        <select name="currency" id="currency-select" class="form-select form-select-sm currency-select" aria-label="Výběr měny" onchange="this.form.submit()">
                            <option value="CZK" th:selected="${currentGlobalCurrency == 'CZK'}">CZK</option>
                            <option value="EUR" th:selected="${currentGlobalCurrency == 'EUR'}">EUR</option>
                        </select>
                        <button type="submit" class="d-none">Změnit</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="flex-shrink-0">
    <section layout:fragment="content">
        <p>Toto je výchozí obsah layoutu.</p>
    </section>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white-50">
    <div class="container">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
            <small>© <span th:text="${#dates.year(#dates.createNow())}">2024</span> Dřevníky Kolář. Všechna práva vyhrazena.</small>
            <div class="mt-2 mt-sm-0">
                <a href="/obchodni-podminky" class="text-white-50 me-3 small">Obchodní podmínky</a>
                <a href="/gdpr" class="text-white-50 small">Ochrana osobních údajů</a>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/global.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script defer src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
<script defer src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0-rc.17/dist/cookieconsent.umd.js"></script>
<script defer th:src="@{/js/cookie-config.js}"></script>
<th:block layout:fragment="javascript">


</th:block>
</body>
</html>
