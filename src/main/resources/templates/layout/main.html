<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Dřevníky Kolář</title>
    <th:block layout:fragment="css"></th:block>
    <style>
        body { padding-top: 56px; /* Výška fixní navigace */ }
        .footer { background-color: #f8f9fa; }
        .page-header { padding: 4rem 0; background-color: #e9ecef; margin-bottom: 2rem; }
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }
        main { flex: 1 0 auto; }
        .footer { flex-shrink: 0; }
        .variant-details { font-size: 0.85em; color: #6c757d; }
        /* Styl pro select měny v navbaru */
        .navbar .currency-select { max-width: 80px; padding-top: 0.3rem; padding-bottom: 0.3rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Dřevníky Kolář</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest != null and #httpServletRequest.getRequestURI() == '/' ? 'active fw-bold' : ''}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produkty}" th:classappend="${#httpServletRequest != null and (#strings.startsWith(#httpServletRequest.getRequestURI(), '/produkty') or #strings.startsWith(#httpServletRequest.getRequestURI(), '/produkt/')) ? 'active fw-bold' : ''}">Produkty</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kosik}">
                        <i class="bi bi-cart-fill me-1"></i> Košík
                        <span th:if="${sessionCart != null and sessionCart.itemCount > 0}"
                              class="badge rounded-pill bg-primary ms-1"
                              th:text="${sessionCart.itemCount}">0</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/prihlaseni}">Přihlásit se</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/registrace}">Registrace</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">Uživatel</span> </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAccount">
                        <li><a class="dropdown-item" th:href="@{/muj-ucet/objednavky}">Moje objednávky</a></li>
                        <li><a class="dropdown-item" th:href="@{/muj-ucet/profil}">Můj profil</a></li>
                        <li><a class="dropdown-item" th:href="@{/muj-ucet/adresy}">Moje adresy</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/odhlaseni}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item" style="border:none; background:none; width:100%; text-align: left;">Odhlásit se</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item ms-lg-2">
                    <form th:action="@{/nastavit-menu}" method="post" id="currency-form" class="d-inline-block">
                        <select name="currency" id="currency-select" class="form-select form-select-sm currency-select" aria-label="Výběr měny" onchange="this.form.submit()">
                            <option value="CZK" th:selected="${#strings.equals(currentGlobalCurrency, 'CZK')}">CZK</option>
                            <option value="EUR" th:selected="${#strings.equals(currentGlobalCurrency, 'EUR')}">EUR</option>
                        </select>
                        <button type="submit" class="d-none">Změnit</button> </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="flex-shrink-0 mb-4">
    <section layout:fragment="content">
        <p>Toto je výchozí obsah layoutu - měl by být nahrazen obsahem stránky.</p>
    </section>
</main>

<footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center">
        <span class="text-muted">© <span th:text="${#dates.year(#dates.createNow())}">2024</span> Dřevníky Kolář. Všechna práva vyhrazena.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<th:block layout:fragment="javascript">
    <script th:src="@{/js/product-configurator.js}"></script>
</th:block> </body>
</html>
